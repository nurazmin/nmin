<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In - Your Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://nurazmin.github.io/nmin/style.css"> <!-- Include your existing style.css -->
    <style>
        /* Your existing styles remain unchanged */
    </style>
    <script>
        function signIn() {

            window.location.href = 'https://nurazmin.github.io/nmin/index.html';
        }

        function resetForm() {
            document.getElementById("signin-form").reset();
        }
    </script>
</head>

<body>
    <div class="signin-box">
        <h2>Sign In</h2>
        <form id="signin-form" action="javascript:void(0);" onsubmit="signIn()">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign In</button>
            <button type="button" onclick="resetForm()">Reset</button>
            <button type="button" class="signup-button" onclick="window.location.href='https://nurazmin.github.io/nmin/signuppage.html';">Sign Up</button>
        </form>
        <!-- Inside the Sign In page -->
        <a href="https://nurazmin.github.io/nmin/signuppage.html" class="signup-link">Sign up</a>
    </div>
</body>

</html>
